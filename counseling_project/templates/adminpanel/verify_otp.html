{% extends 'layout.html' %}

{% block content %}
<div class="container-box">
  <h2>Verify OTP</h2>

  <form method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" name="otp" id="otp" required placeholder="6-digit OTP">

    <button type="submit">Verify OTP</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
