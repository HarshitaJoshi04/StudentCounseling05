{% extends 'layout.html' %} {% block navbar %} {% endblock %} {% load static %}
{% block extra_css %}{% endblock %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-800 to-indigo-700 p-6"
>
  <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 text-center">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">ðŸ”’ Email Verification</h2>

    {% if error %}
    <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="flex flex-col gap-4">
      {% csrf_token %}
      <input
        type="text"
        name="otp"
        placeholder="Enter OTP sent to your email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900"
        required
      />

      <button
        type="submit"
        class="bg-indigo-600 text-white font-medium px-4 py-3 rounded-lg shadow hover:bg-indigo-700 transition"
      >
        Verify
      </button>
    </form>
  </div>
</div>
{% endblock %} {% block footer %}{% endblock %}
